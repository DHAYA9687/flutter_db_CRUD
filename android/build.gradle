buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Match the plugin version in `settings.gradle`
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Ensure this aligns with `app/build.gradle`
        classpath 'com.google.gms:google-services:4.4.2' // Use the correct version
    }
}



allprojects {
    // plugin{
    //     id 'com.google.gms.google-services' version '4.4.2' apply false
    // }
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
